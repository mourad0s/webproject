<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Mon Portail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="{{ url_for('home') }}" class="nav-item {{ 'active' if active_page == 'home' }}">
                <i class="fas fa-home"></i> Accueil
            </a>
            <a href="{{ url_for('grafana_page') }}" class="nav-item {{ 'active' if active_page == 'grafana_page' }}">
                <i class="fas fa-chart-line"></i> Grafana
            </a>
            <a href="{{ url_for('stork_page') }}" class="nav-item {{ 'active' if active_page == 'stork_page' }}">
                <i class="fas fa-server"></i> Stork
            </a>
            <a href="{{ url_for('terminal_page') }}" class="nav-item {{ 'active' if active_page == 'terminal_page' }}">
                <i class="fas fa-terminal"></i> Terminal SSH
            </a>
            {% if session.logged_in %}
                <a href="{{ url_for('logout') }}" class="nav-item logout-btn">
                    <i class="fas fa-sign-out-alt"></i> DÃ©connexion
                </a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        <h1>{{ title }}</h1>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
